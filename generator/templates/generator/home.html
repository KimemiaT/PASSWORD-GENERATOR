<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b1120;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #1e293b;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-check-label, .form-label {
            color: #e4e4e7;
        }

        .btn-custom {
            background-color: #2563eb;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-5 col-md-6">
            <h2 class="text-center mb-4" style=color:white;>üîê Generate a Secure Password</h2>
            <form action="{% url 'generate_password' %}">
                <div class="mb-3">
                    <label for="length" class="form-label">Password Length</label>
                    <input type="number" name="length" class="form-control" id="length" value="12" min="4" max="50">
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" name="uppercase" id="uppercase">
                    <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" name="numbers" id="numbers">
                    <label class="form-check-label" for="numbers">Include Numbers</label>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" name="special" id="special">
                    <label class="form-check-label" for="special">Include Special Characters</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-custom btn-lg">Generate Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
