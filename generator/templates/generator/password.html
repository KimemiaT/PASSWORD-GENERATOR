<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b1120;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #1e293b;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background-color: #2563eb;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #1d4ed8;
        }

        .password-box {
            font-size: 1.5rem;
            font-weight: bold;
            word-break: break-word;
            color: white;
        }

        #copy-alert {
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #10b981;
        }

        #strengthMeter {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .strength-bar {
            height: 10px;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-5 col-md-6 text-center">
        <h2 class="mb-4" style="color: white;">ðŸ”‘ Your Generated Password</h2>

        <div id="passwordText" class="password-box mb-3">{{ password }}</div>

        <div id="strengthMeter" class="mb-3">
            <div id="strengthLabel">Strength: Checking...</div>
            <div class="progress">
                <div id="strengthBar" class="progress-bar strength-bar" style="width: 0%"></div>
            </div>
        </div>

        <button onclick="copyPassword()" class="btn btn-outline-light btn-sm mb-3">ðŸ“‹ Copy to Clipboard</button>
        <div id="copy-alert">Password copied!</div>

        <a href="{% url 'home' %}" class="btn btn-custom btn-lg mt-4">Generate Another</a>
    </div>
</div>

<script>
    const password = document.getElementById("passwordText").innerText;
    const strengthBar = document.getElementById("strengthBar");
    const strengthLabel = document.getElementById("strengthLabel");

    function checkStrength(pw) {
        let score = 0;
        if (pw.length >= 8) score += 1;
        if (/[A-Z]/.test(pw)) score += 1;
        if (/[0-9]/.test(pw)) score += 1;
        if (/[^A-Za-z0-9]/.test(pw)) score += 1;

        let strength = ["Weak", "Fair", "Good", "Strong", "Very Strong"];
        let colors = ["#ef4444", "#f59e0b", "#fbbf24", "#10b981", "#22c55e"];

        strengthLabel.innerText = `Strength: ${strength[score]}`;
        strengthBar.style.width = `${(score + 1) * 20}%`;
        strengthBar.style.backgroundColor = colors[score];
    }

    function copyPassword() {
        navigator.clipboard.writeText(password).then(function () {
            const alertBox = document.getElementById("copy-alert");
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 2000);
        });
    }

    checkStrength(password);
</script>
</body>
</html>
