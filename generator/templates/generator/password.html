<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b1120;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #1e293b;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background-color: #2563eb;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #1d4ed8;
        }

        .password-box {
            font-size: 1.5rem;
            font-weight: bold;
            word-break: break-all;
        }

        #copy-alert {
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #10b981; /* Tailwind Emerald-500 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-5 col-md-6 text-center">
            <h2 class="mb-4" style=color:white;>ðŸ”‘ Your Generated Password</h2>
            <div id="passwordText" class="password-box mb-3" style=color:white;>{{ password }}</div>

            <button onclick="copyPassword()" class="btn btn-outline-light btn-sm mb-3">ðŸ“‹ Copy to Clipboard</button>
            <div id="copy-alert">Password copied!</div>

            <a href="{% url 'home' %}" class="btn btn-custom btn-lg mt-4">Generate Another</a>
        </div>
    </div>

    <script>
        function copyPassword() {
            const text = document.getElementById("passwordText").innerText;
            navigator.clipboard.writeText(text).then(function() {
                const alertBox = document.getElementById("copy-alert");
                alertBox.style.display = "block";
                setTimeout(() => {
                    alertBox.style.display = "none";
                }, 2000);
            });
        }
    </script>
</body>
</html>
